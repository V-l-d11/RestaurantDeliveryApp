<div *ngIf="restaurantsFilters$ | async as restaurants" class="container">
  <div
    *ngFor="let restaurant of restaurants"
    (click)="redirectToRestaurant(restaurant.id)"
    class="row restaurant-card"
  >
    <div class="row">
      <div class="col">
        <img class="img-food" src="#" />
      </div>
      <div class="col">
        <div class="row">
          <div class="col col-title">
            <h6>{{ restaurant.name }}</h6>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col-1">
                <svg
                  class="svg"
                  fill="#000000"
                  width="800px"
                  height="800px"
                  viewBox="0 0 24 24"
                  id="Layer_1"
                  data-name="Layer 1"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    d="M24,12A12,12,0,0,1,0,12a1,1,0,0,1,2,0A10,10,0,1,0,12,2a1,1,0,0,1,0-2A12.013,12.013,0,0,1,24,12ZM10.277,11H8a1,1,0,0,0,0,2h2.277A1.994,1.994,0,1,0,13,10.277V7a1,1,0,0,0-2,0v3.277A2,2,0,0,0,10.277,11ZM1.827,8.784a1,1,0,1,0-1-1A1,1,0,0,0,1.827,8.784ZM4.221,5.207a1,1,0,1,0-1-1A1,1,0,0,0,4.221,5.207ZM7.779,2.841a1,1,0,1,0-1-1A1,1,0,0,0,7.779,2.841Z"
                  />
                </svg>
              </div>
              <div class="col-5">
                <span class="sp"> {{ restaurant.openingHours }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-btn">
            <button class="btn-op">{{ restaurant.open }}</button>
          </div>
        </div>
        <div class="row">
          <div class="col col-cuisine">
            <span class="sp-cuisine"> {{ restaurant.cuisineType }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col col-address">
            <div class="row">
              <div class="col-1">
                <svg
                  class="svg"
                  fill="#000000"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="800px"
                  height="800px"
                  viewBox="0 0 395.71 395.71"
                  xml:space="preserve"
                >
                  <g>
                    <path
                      d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738
 c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388
 C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191
 c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z"
                    />
                  </g>
                </svg>
              </div>
              <div class="col-2">
                <span> {{ restaurant.address.street }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
