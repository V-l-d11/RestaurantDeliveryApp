<div class="container filter-card">
  <div class="row row-title">
    <div class="col">
      <h3>Filter Section</h3>
    </div>
  </div>
  <div class="row row-hr">
    <hr />
  </div>

  <mat-radio-group
    aria-label="Select an option"
    (change)="onFilterChange($event.value)"
  >
    <div class="row">
      <div class="col">
        <mat-radio-button value="vegeterian"
          ><span>is Vegeterian</span></mat-radio-button
        >
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-radio-button value="available"
          ><span>available</span></mat-radio-button
        >
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-radio-button value="all"><span>All</span></mat-radio-button>
      </div>
    </div>
  </mat-radio-group>
</div>
