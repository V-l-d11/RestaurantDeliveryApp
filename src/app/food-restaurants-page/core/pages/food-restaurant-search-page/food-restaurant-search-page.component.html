      <div class="row row-btns-op">
        <div class="col d-flex justify-content-between">
          <span>Open</span>
          <mat-slide-toggle></mat-slide-toggle>
        </div>
      </div>

      <div class="row row-free-deliv">
        <div class="col d-flex justify-content-between">
          <span>Free Delivery</span>
          <mat-slide-toggle></mat-slide-toggle>
        </div>
      </div>

      <div class="row row-pop-categories">
        <div class="col">
          <h6>Popular Categories</h6>
        </div>
      </div>
      <div class="row">
        <div class="col">list</div>
      </div>

      <div class="row">
        <div class="col">
          <h6>More Filters</h6>
        </div>
      </div>

      <div *ngIf="categoriesFilter$ | async as filterCategories" class="row">
        <div
          *ngFor="let category of filterCategories"
          class="row row-category-filters"
        >
          <span class="sp-category-name">{{ category.name }}</span>
        </div>
      </div>

      <div class="row row-discaunt">
        <div class="col">
          <h6>Discounts</h6>
        </div>
      </div>

      <div class="row row-dis">
        <div class="col d-flex justify-content-between">
          <span>Discounts</span>
          <input
            class="inpt-check align-self-center"
            type="checkbox"
            id="scales"
            name="scales"
          />
        </div>
      </div>

      <div class="row row-cupons">
        <div class="col d-flex justify-content-between">
          <span>Coupon program</span>
          <input
            class="inpt-check align-self-center"
            type="checkbox"
            id="scales"
            name="scales"
          />
        </div>
      </div>
    </div>

    <div class="col restaurants-sections">
      <div class="row row-search-restaurant d-flex">
        <div class="col-10 col-rest-intp">
          <input
            class="inpt-search"
            placeholder="Restaurant Name & Food Name"
          />
        </div>
        <div class="col-2">
          <button class="btn-sig-in">Login in</button>
        </div>
      </div>
      <div class="row row-steps-up">
        <div class="col"><span>Szczecin</span>-><span>Restaurants</span></div>
      </div>

      <div class="row row-steps-down">
        <div class="col">
          <h3>Restaurant With Delivery -> Szcecin</h3>
        </div>
      </div>
    </div>
  </div>
</div>
