<div style="margin-top: 50px; width: 80%; margin: 0 auto">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img src="{{ slide.img }}" alt="" class="img-style" />
    </div>
  </ngx-slick-carousel>
</div>
