<mat-card class="example-card">
  <img
    mat-card-image
    style="width: 400px; height: 260px"
    src="./../../../../assets/images/imgRestaurantCard.png"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <div>
      <h2>Indian Fast Food</h2>
      <mat-icon>like</mat-icon>
    </div>

    <p>
      Experience authentic Indian cuisine at our restaurant, where flavors from
      across the subcontinent come together in a symphony of spices and aromas.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
