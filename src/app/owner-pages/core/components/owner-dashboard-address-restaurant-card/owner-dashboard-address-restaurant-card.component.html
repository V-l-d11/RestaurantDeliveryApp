<div class="container">
  <div class="box" *ngIf="address | async as address">
    <div class="row row-main d-flex justify-content-between">
      <div class="col-5">
        <h3 class="h3-title">Address</h3>
      </div>
      <div class="col-2">
        <button class="btn-edit">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul>
          <li>
            <span>Country:</span> <span>{{ address.country }}</span>
          </li>
          <li>
            <span>City:</span> <span>{{ address.city }}</span>
          </li>
          <li>
            <span>Street:</span> <span>{{ address.street }}</span>
          </li>
          <li>
            <span>State:</span> <span>{{ address.state }}</span>
          </li>
          <li>
            <span>Post Code:</span> <span>{{ address.zipCode }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
