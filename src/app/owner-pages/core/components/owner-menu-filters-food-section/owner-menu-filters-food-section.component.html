<div
  class="d-flex flex-wrap gap-4 filtered-section"
  *ngIf="foodArr | async as food"
>
  <div *ngFor="let i of food">
    <app-owner-menu-singl-card
      class="card"
      (clickAvailStatus)="clickUpdate.emit($event)"
      (deleteItem)="deleteItem.emit($event)"
      [food]="i"
    ></app-owner-menu-singl-card>
  </div>
</div>

<div class="info-empty-section" *ngIf="(foodArr | async)?.length === 0">
  <h5 class="empty-title">Nothing to show</h5>
</div>
