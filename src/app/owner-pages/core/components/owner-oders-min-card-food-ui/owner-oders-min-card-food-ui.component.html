<div class="container">
  <div class="row">
    <div class="col-3">
      <img src="#" alt="Not Found" />
    </div>
    <div class="col">
      <div class="row">
        <div class="col">{{ food.name }}</div>
        <div class="col">{{ food.price }}</div>
      </div>
      <div class="row">
        <div class="col">
          <h4>Ingridients:</h4>
        </div>
        <div class="col">
          <ul *ngFor="let ingridient of food.ingredients">
            <li>
              <span>{{ ingridient.name }}</span> {{ ingridient.price }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
