<div class="container-fluid">
  <div class="row" *ngIf="restaurantName$ | async as name">
    <h2>{{ name }}</h2>
  </div>
  <div class="row">
    <app-owner-dashboard-card-restaurant
      [restInfo]="restaurantInfo$"
    ></app-owner-dashboard-card-restaurant>
  </div>
  <div class="row">
    <div class="col-6">
      <app-owner-dashboard-address-restaurant-card
        [address]="restaurantAddress$"
      ></app-owner-dashboard-address-restaurant-card>
    </div>
    <div class="col-6">
      <app-owner-dashboard-contact-retaurant-card
        [contactInfo]="restaurantContactinfo$"
      ></app-owner-dashboard-contact-retaurant-card>
    </div>
  </div>
</div>
