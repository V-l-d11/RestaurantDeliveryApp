<div class="container">
  <div class="row">
    <div class="col">
      <h4>Menu</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h6>Food Category</h6>
    </div>
  </div>

  <div
    class="categories-section row d-flex justify-content-start"
    *ngIf="$categoriesFood | async as categories"
  >
    <div *ngFor="let category of categories" class="col-1 category-box">
      <span>{{ category.name }}</span>
    </div>
  </div>
</div>
