<div
  *ngIf="result"
  class="container card-section"
  [ngClass]="{ expanded: isShowCategory }"
>
  <div class="img-sec d-flex justify-content-center">
    <img src="./../../../assets/images/imgRestaurant1.png" />
  </div>
  <div
    [ngClass]="{ 'unavailable-title': !result.available }"
    class="info d-flex justify-content-center"
  >
    <h1>{{ result.name }}</h1>
  </div>
  <div class="price-section d-flex justify-content-center">
    <h3 class="price">${{ result.price }} USD</h3>
  </div>
  <div class="btn-category d-flex justify-content-center">
    <button class="btn-info">
      <span class="sp-btn-info">get more informathion</span>
    </button>
  </div>

  <div class="btn-add-bascet d-flex justify-content-around">
    <button [disabled]="!result?.available" class="btn-add">Add</button>
    <button class="btn-like" (click)="toggleLike()">
      <svg
        width="28"
        height="26"
        viewBox="0 0 28 26"
        [style.fill]="likeColor"
        xmlns="http://www.w3.org/2000/svg"
      >

  </div>
</div>
