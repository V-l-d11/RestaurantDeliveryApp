<div class="container">
  <div class="row card">
    <div class="col-4">
      <img />
    </div>
    <div class="col-8">
      <h4>{{ item.food.name }}</h4>
      <p>{{ item.food.description }}</p>
      <div class="d-flex">
        <button class="quantity-btn" (click)="decrement()">-</button>

        <span class="quantity-sp">{{ quantity }}</span>
        <button class="quantity-btn" (click)="increment()">+</button>
      </div>

      <div class="d-flex ingridietn-list" *ngFor="let j of item.ingredients">
        <div class="ingridient">
          {{ j.name }}
        </div>
      </div>
    </div>
  </div>
</div>
