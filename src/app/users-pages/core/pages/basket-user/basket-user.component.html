<div class="container" *ngIf="card$ | async as card">
  <div class="row">
    <div class="col">
      <h2>Bascet</h2>
    </div>
  </div>
  <div class="row btns-row">
    <div class="col-2 btn-deliv-section">
      <button class="btn-dliv">Delivery <mat-icon>commute</mat-icon></button>
    </div>
    <div class="col-2">
      <button class="btn-dliv">In Store <mat-icon>store</mat-icon></button>
    </div>
  </div>
  <div class="row" *ngFor="let i of card.item">
    <div class="col-4 mt-4">
      <app-card-item-bascet [item]="i"></app-card-item-bascet>
    </div>
  </div>

  <div class="row info">
    <hr class="row-hr" />
    <div class="row">
      <h3 class="m-title">Bill Details</h3>
    </div>

    <div class="row">
      <div class="col-4">
        <span class="sp">Delivery Price</span>
      </div>
      <div class="col-4">
        <span class="sp">0.00$</span>
      </div>
    </div>
    <div class="row row-bl">
      <div class="col-4">
        <span class="sp">GST and Restaurant Charges</span>
      </div>
      <div class="col-4 row-bl">
        <span class="sp">0.00$</span>
      </div>
    </div>
    <div class="row row-hr">
      <hr />
    </div>
    <div class="row">
      <div class="col-4">
        <span class="sp-total">Total Pay</span>
      </div>
      <div class="col-4">
        <span class="sp-totla-n">{{ card.total }} $</span>
      </div>
    </div>

    <div class="row row-btn">
      <button (click)="createOder()" class="buy-btn">Buy</button>
    </div>
    <div class="row row-btn-close">
      <button (click)="clearAllBascet()" class="col-6 clear-btn">
        Clear All Bascet
      </button>
    </div>
  </div>
</div>
