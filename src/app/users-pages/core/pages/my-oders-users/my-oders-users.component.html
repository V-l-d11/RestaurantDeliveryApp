<div class="container" *ngIf="oderList$ | async as oders">
  <div class="row">
    <div class="col">
      <h3>My Oders</h3>
    </div>
  </div>
  <div class="row" *ngFor="let item of oders">
    <app-users-card-history-oders
      class="item-section"
      [item]="item"
    ></app-users-card-history-oders>
  </div>
</div>
